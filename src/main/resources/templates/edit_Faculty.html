<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit Faculty Detail</title>
</head>
<body>
<div align="center">
 <h1>Edit Faculty Details</h1>
 <br />
 <form action="#" th:action="@{'/sav/'}" th:object="${faculty}" method="post">
 <table border="1" cellpadding="10">
 <tr>
 <td>Faculty Id :</td>
 <td><input type="text" th:field="*{id}" readonly = "readonly"></td>
 </tr>
 
 <tr>
 <td>Faculty Name :</td>
 <td><input type="text" th:field="*{name}"></td>
 </tr>
 
 <tr>
 <td>EmailId :</td>
 <td><input type="text" th:field="*{email}"></td>
 </tr>
 
 <tr>
 <td>Post :</td>
 <td><input type="text" th:field="*{post}"></td>
 </tr>
 
 <tr>
 <td colspan="2">
 <button type="submit">save</button></td>
 </tr>
</table>
</form>
</div>

</body>
</html>
