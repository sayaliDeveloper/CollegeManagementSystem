<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit Department Detail</title>
</head>
<body>
<div align="center">
 <h1>Edit Department Details</h1>
 <br />
 <form action="#" th:action="@{'/saves/'}" th:object="${Department}" method="post">
 <table border="1" cellpadding="10">
 <tr>
 <td>Department Id :</td>
 <td><input type="text" th:field="*{id}" readonly = "readonly"></td>
 </tr>
 
 <tr>
 <td>Department Name :</td>
 <td><input type="text" th:field="*{name}"></td>
 </tr>
 
 
 
 <tr>
 <td colspan="2">
 <button type="submit">save</button></td>
 </tr>
</table>
</form>
</div>

</body>
</html>
